<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    function optimisedAdding(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
   
    addLang("React")
    addLang("Ruby")
    optimisedAdding("TypeScript")

    //To Edit the value
    const secondLang = document.querySelector("li:nth-child(2)")
    //Unoptimised Aopproach
    // secondLang.innerHTML = "GoLang"
    const newli =  document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)
    
    //edit
    const thirdLang = document.querySelector("li:nth-child(3)")
    const newwli = document.createElement('li')
    newwli.textContent = "JAVA"
    thirdLang.replaceWith(newwli)

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
