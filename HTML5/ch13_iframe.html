<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image viewer</title>
</head>
<body>
    <table border="1" height="580" width="720" align="center">
        <font face="calibri" ><b><center> IMAGE VIEWER </center></b></font>
        <tr>
            <td colspan="5" height="480">
                <iframe src="pagination app/im1.jpg" width="720" height="480" name="result"></iframe>

            </td>

        </tr>
        <tr>
            <td>
               <a href="pagination app/im2.jpg" target="result"> <img src="pagination app/im2.jpg" width="100%" height="100%"></a>
            </td>
            <td>
                <a href="pagination app/im3.jpg" target="result"><img src="pagination app/im3.jpg" width="100%" height="100%"></a>
            </td>
            <td> <a href="pagination app/im4.jpg" target="result"> <img src="pagination app/im4.jpg" width="100%" height="100%"></a></td>
            <td> <a href="pagination app/im1.jpg" target="result"><img src="pagination app/im1.jpg" width="144" height="100%"></a> </td>
            <td> <a href="pagination app/im2.jpg" target="result"> <img src="pagination app/im2.jpg" width="100%" height="100%"></a></td>
        </tr>
    </table>
</body>
</html>




<!-- 
    iframe tag ==> <iframe> </iframe>

    iframe tag attributes
    ----------------------
    1. src = "img.jpg"
    2. width = "720"
    3. height = "580"
    4. name = "select the content"
 -->
