<!DOCTYPE html>
<html>
<head>
    <title>Marquee</title>
</head>
<body>
    <marquee behavior="scroll"; scrollamount="4"; direction="up"; vspace="150px"; hspace="200"; loop="infinite">marquee moving text</marquee>
</body>

</html>



<!--
    Marquee tag attributes
    -----------------------
    1. behavior="scroll, slide, alternate"; 
    2. scrollamount="4";
    3. direction="up";
    4. vspace="150px"; 
    5. hspace="200";
    6. loop="infinite"
  -->
