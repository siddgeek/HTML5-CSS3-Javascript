<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul type="square">
        <li>Home</li>
        <li>Images</li>
        <li>Videos</li>
        <li>About</li>
        <li>Contact Us</li>
    </ul>

    <ol type="1" start="8"> 
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>- black drink</dd>
        <dd>- white drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
        <dd>- black cold drink</dd>
    </dl>
</body>
</html>




<!-- 
    Unordered list
    ---------------
    1. ul tag ==> <ul> </ul>
    2. li tag ==> <li> </li> 

    ul tag attributes
    ------------------
    1. type = "disc", "square", "circle"

    Ordered list
    --------------
    1. ol tag ==> <ol> </ol>
    2. li tag ==> <li> </li>

    ol tag attributes
    ------------------
    1. type = "A", "a", "1", "i", "I"
    2. start = "5"

    Description list
    -----------------
    1. dl tag ==> <dl> </dl>
    2. dt tag ==> <dt> </dt>
    3. dd tag ==> <dd> </dd>
 -->
