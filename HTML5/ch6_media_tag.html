<!-- 
    1. image tag  ==> <img>
    --------------------------
    Attributes of image tag:
    --------------------------
    1. src = "imageName.jpg"
    2. width = "480"
    3. height = "300"
    4. alt = "image name"(mtlb agr net ni chla aur image load nhi hui to alternately image name likh ke aayega)

    2. video tag ==> <video> </video>
    ----------------------------------
    Attributes of video tag:
    --------------------------
    1. src = "videoName.mp4"
    2. width = "480"
    3. height = "300"
    4. controls = "controls"
    5. muted = "muted"
    6. autoplay = "autoplay"
    7. loop = "1", "infinite"

    3. audio tag ==> <audio > </audio>
    -----------------------------------
    Attributes of video tag:
    --------------------------
    1. src = "videoName.mp4"
    4. controls = "controls"
    5. muted = "muted"
    6. autoplay = "autoplay"
    7. loop = "1", "infinite"

    4. plug-in tag :
        1. embed tag  ==> <embed>

        2. object tag  ==> <object> </object>
-->
