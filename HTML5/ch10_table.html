<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" height="420" width="400" bordercolor="red" align="center" cellspacing="7">
        <caption>Student data</caption>
        <tr>
            <th>col1</th>
            <th>col2</th>
            <th>col3</th>
            <th>col4</th>
            <th>col5</th>
        </tr>

        <tr>
            <td colspan="5">Name</td>
            
        </tr>
     
    </table>
</body>
</html>







<!-- 
    Table
    -------
    table tag    ==> <table> </table>
    row tag      ==> <tr> </tr>
    column tag   ==> <td> </td>
    table heading tag  ==> <th> </th>
    table caption tag  ==> <caption> </caption>

    Table tag attributes
    ---------------------
    1. border = "1" 
    2. width = "420" 
    3. height ="420" 
    4. bgcolor = "red"
    5. background = "img.jpg"
    6. cellspacing = "30"
    7. bordercolor = "red"
    8. align = "center"

    td tag attributes
    ---------------------
    1. width = "420" 
    2. height ="420" 
    3. bgcolor = "red"
    4. background = "img.jpg"
    5. colspan = "3"
    6. rowspan = "3"
 -->
