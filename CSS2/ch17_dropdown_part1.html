<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 120px;
            height: 60px;
            border: none;
            background-color: blue;
            color: white;
            position: relative;
        }
        img {
            position: absolute;
            top: 60px;
            left: 0;
            display: none;
        }
        button:hover img{
            display: block;
        }
    </style>
</head>
<body>
    <button>Hover on me
        <img src="logo.png" alt="logo">
    </button>
    
</body>
</html>
